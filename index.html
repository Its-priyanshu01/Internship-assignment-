<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign Up</title>
            <link rel="stylesheet" href="style.css">
            <link rel="htmlfile" href="signIn.html">
            <link rel="htmlfile" href="Create Account.html">
        </head>
    <body>

     <img src="C:\Users\DeLL Latitude i7\Desktop\projects\Aeonaxy Technologies Web Development Internship Project New folder (2)\DRIBBBLE PROJECT\image of internship project.jpeg" alt="">


       <div class="container">
       <div class="header">
     <a href="#">Dribbble</a>

<span>Already a member? <a href="signIn.html">signIn</a></span>




</div>
<h1>Sign up to Dribbble</h1>
<p>Discover the world's top Designers & Creatives.</p>
<form action="#">
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" name="name" placeholder="Name">        
</div>
<div class="form-group">
<label for="username">Username</label>
<input type="text" id="username" name="username" placeholder="username">
<span class="error">Username has already been taken</span>
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="account@gmail.com">
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="6+ characters">
</div>
<div class="checkbox">
<input type="checkbox" id="terms" name="terms">
<label for="terms">Creating an account means you're okay with our Terms of Service,
                    Privacy Policy, and our default Notification Settings.</label>
</div>
<button><a href="Create Account.html">Create Account</a></button>

</form>
<p class="legal">This site is protected by reCAPTCHA and the Google Privacy Policy and
                  Terms of Service apply.</p>
<p class="art">Art by priyanshu sagar</p>
</div>
</body>
</html>
